<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Travel NZ</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #A0A8A6; /* Background color */
                background-image: url('Images/WallpaperBody/wallpaper2.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed; /* Fix the background image while scrolling */
                display: flex;
                flex-direction: column;
                min-height: 100vh; /* Set the minimum height of the body to 100% of the viewport height */
            }

            .hero-image {
                position: relative;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                text-align: center;
                overflow: hidden; /* Hide overflow to prevent image from extending beyond the hero-image div */
            }

            .hero-image:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('Images/WallpaperBody/wallpaper1.jpg');
                background-size: cover;
                background-position: center;
                z-index: -1; /* Place the pseudo-element behind the hero text */
            }

            .hero-text {
                font-size: 2em;
            }

            nav {
                background-color: #333;
                color: white;
                padding: 25px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            nav li {
                margin-right: 15px;
            }

            nav a {
                text-decoration: none;
                color: white;
            }

            .container {
                max-width: 80%; /* Increased the max-width for better responsiveness */
                margin: 0 auto;
                padding: 20px;
                text-align: center;
                background-color: rgba(52, 82, 102, 0.3);
                /* margin-top: 70px; Remove this line to eliminate the top margin */
            }

            /* Banner section */
            .banner {
                display: flex;
                justify-content: space-between;
                margin-top: 5px; /* Add margin for spacing */
                margin-left: 0; /* Remove left margin */
                margin-right: 0; /* Remove right margin */
            }

            .banner-image {
                flex: 0 0 calc(33.33% - 10px); /* Adjust width based on the number of images */
                margin-bottom: 10px; /* Add margin between images */
            }

            .banner-image img {
                width: 100%; /* Make the image fill the container */
                height: 1366px; /* Maintain aspect ratio */
            }

            /* Media Query for smaller screens */
            @media (max-width: 768px) {
                .banner-image {
                    flex: 0 0 100%; /* Full width for small screens, adjust as needed */
                }
            }

            /* Carousel section */
            .carousel-container {
                position: relative;
                height: 60vh; /* Adjust the height as needed */
                overflow: hidden;
                margin-bottom: 20px; /* Add margin for spacing */
            }

            .carousel-slide {
                display: flex;
                width: 500%; /* Adjust width based on the number of images */
                height: 100%;
                transition: transform 0.5s ease-in-out;
            }

            .carousel-image {
                flex: 0 0 20%; /* Adjust width based on the number of images */
            }

            .carousel-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .carousel-arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 40px;
                height: 40px;
                background-color: rgba(0, 0, 0, 0.5);
                color: #fff;
                font-size: 24px;
                line-height: 40px;
                text-align: center;
                cursor: pointer;
            }

            .carousel-arrow-left {
                left: 10px;
            }

            .carousel-arrow-right {
                right: 10px;
            }

            .carousel-indicators {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
            }

            .carousel-indicator {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background-color: rgba(0, 0, 0, 0.5);
                margin: 0 6px;
                cursor: pointer;
                opacity: 0.7; /* Set default opacity */
            }

            .carousel-indicator.active {
                background-color: #fff;
                opacity: 1;
            }

            /* Custom spacing */
            .custom-space {
                margin-top: 50px;
            }

            /* Media Query for smaller screens */
            @media (max-width: 768px) {
                .banner-image {
                    flex: 0 0 100%; /* Full width for small screens, adjust as needed */
                }
            }

            /* Paragraph section */
            .paragraph-section {
                text-align: center;
                padding: 20px;
                background-color: rgba(54, 90, 124, 0.15);
                margin-top: 20px; /* Add margin for spacing */
            }

            .modern-title {
                font-family: 'YourModernFont', sans-serif; /* Add your desired font */
                font-size: 2.5em;
                color: white;
                opacity: 0.8;
                margin-bottom: 10px;
            }

            .modern-paragraph {
                font-size: 1.2em;
                color: white;
                opacity: 0.8;
            }

            /* Additional styles for the table section */
            .max-height-400 {
                max-height: 400px !important; /* Adjust the max height as needed */
            }

            .table-section {
                margin-top: 20px; /* Add margin for spacing */
                overflow-x: auto; /* Enable horizontal scrolling on small screens */
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }

            td {
                padding: 20px;
                text-align: center;
                background-color: rgba(54, 90, 124, 0.411);
            }

            .table-paragraph {
                font-size: 1.2em;
                color: white;
                opacity: 0.8;
            }

            /* Media Query for smaller screens */
            @media (max-width: 768px) {
                .table-section td {
                    display: block;
                    width: 100%;
                    box-sizing: border-box;
                    overflow: hidden;
                }

                .table-section img {
                    width: 100%;
                    height: auto;
                    max-height: 400px !important; /* Use the utility class for max-height */
                }
            }

            /* Reviews section styles */
            .reviews-section {
                margin-top: 50px;
            }

            .review {
                margin-bottom: 30px;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .rating {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .user {
                font-weight: bold;
                margin-bottom: 10px;
            }

            .review-text {
                font-size: 16px;
                line-height: 1.5;
            }

            /* Contact page styles */
            .contact-container {
                text-align: center;
            }

            .contact-form {
                max-width: 600px;
                margin: 0 auto;
                background-color: rgba(255, 255, 255, 0.9);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }

            .contact-container h2 {
                color: white;
                font-family: 'YourModernFont', sans-serif; /* Add your desired font */
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .contact-container p {
                color: white;
                font-size: 1.2em;
                opacity: 0.8;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            .form-group textarea {
                resize: vertical;
            }

            .form-submit {
                background-color: #3498db;
                color: #fff;
                padding: 10px 30%;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            .form-submit:hover {
                background-color: #2980b9;
            }

            /* Footer styles */
            footer {
                background-color: #333;
                color: white;
                padding: 20px; /* Adjust the padding as needed */
            }

            footer .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .footer-text {
                opacity: 0.8;
            }

            /* Social media icons in the footer */
            .social-media img {
                width: 30px; /* Adjust the size of the social media icons */
                margin-right: 10px; /* Add margin between icons */
            }

            .content {
                flex: 1; /* Allow the content to grow and take up remaining space */
            }
        </style>
    </head>

    <body>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    
        <!-- Contact page content -->
        <div class="content">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <p>Have questions or need assistance? Reach out to us using the form below.</p>
    
                <!-- Extended Contact form -->
                <form class="contact-form" action="submit_form.php" method="post">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
    
                    <div class="form-group">
                        <label for="query">Your Query:</label>
                        <textarea id="query" name="query" rows="6" required></textarea>
                    </div>
    
                    <button type="submit" class="form-submit">Submit</button>
                </form>
    
                <!-- Custom spacing... -->
                <div class="custom-space"></div>
            </div>
        </div>
    
        <footer>
            <div class="container">
                <p>&copy; 2023 Travel NZ. All rights reserved.</p>
                <div class="social-media">
                    <a href="https://www.facebook.com/" target="_blank"><img src="Images/SocialIcon/facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com/" target="_blank"><img src="Images/SocialIcon/twitter.png" alt="Twitter"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="Images/SocialIcon/instagram.png" alt="Instagram"></a>
                </div>
            </div>
        </footer>
    
    </body>
    

</html>
